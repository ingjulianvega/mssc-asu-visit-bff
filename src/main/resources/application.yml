contact-url: https://twitter.com/ingjulianvega
#Spring
spring:
  application:
    name: ssc-asu-visit-bff
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
  datasource:
    url: jdbc:h2:mem:testdb;MODE=MYSQL
  #Cache
  cache:
    jcache:
      config: classpath:ehcache.xml
#ActiveMQ
  activemq:
    broker-url: tcp://localhost:61616
    user: admin
    password: admin
    packages:
      trust-all: false
      trusted: com.mdrsolutions.SpringJmsExample
    pool:
      block-if-full: true
      block-if-full-timeout: -1
      create-connection-on-startup: true
      enabled: false
      expiry-timeout: 0
      idle-timeout: 30000
      max-connections: 1
      maximum-active-session-per-connection: 500
      reconnect-on-exception: true
      time-between-expiration-check: -1
      use-anonymous-producers: true
      # Spring JMS Settings
    jms:
      listener:
        acknowledge-mode: auto
        auto-startup: true
        concurrency: 5
        max-concurrency: 10
      pub-sub-domain: false
      template:
        default-destination:
        delivery-mode: non_persistent
        priority: 100
        qos-enabled: true
        receive-timeout: 1000
        time-to-live: 36000
#General configuration
server:
  port: 8111
  servlet:
    context-path: /asu/v1/visit-bff
#Logging
logging:
  level:
    ingjulianvega:
      ximic: DEBUG
#Exceptions
visit-bff:
  success: The operation was successful.
  prefix: 'BFF-VIST:'
  error:
    general: There was an unexpected error. Please try again.
log4j:
  logger:
    org:
      apache:
        activemq: DEBUG